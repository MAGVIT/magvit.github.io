<!-- Portfolio Grid Section -->
<section id="application">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <hr class="star-primary">
        <h2>Benchmark Results</h2>
        <p>(Click each to expand)</p>
        <p><a href="https://paperswithcode.com/sota/video-prediction-on-kinetics-600-12-frames?p=magvit-masked-generative-video-transformer"><img src="https://img.shields.io/endpoint.svg?url=https://paperswithcode.com/badge/magvit-masked-generative-video-transformer/video-prediction-on-kinetics-600-12-frames"></a>
        <a href="https://paperswithcode.com/sota/video-prediction-on-bair-robot-pushing-1?p=magvit-masked-generative-video-transformer"><img src="https://img.shields.io/endpoint.svg?url=https://paperswithcode.com/badge/magvit-masked-generative-video-transformer/video-prediction-on-bair-robot-pushing-1"></a>
        <a href="https://paperswithcode.com/sota/video-generation-on-ucf-101?p=magvit-masked-generative-video-transformer"><img src="https://img.shields.io/endpoint.svg?url=https://paperswithcode.com/badge/magvit-masked-generative-video-transformer/video-generation-on-ucf-101"></a></p>
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.benchmarks %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#bench-{{ post.name }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <h3>{{ post.title }}</h3>
          {{ post.teaser }}
          <!-- <video class="img-responsive" loop="" autoplay="" muted="" playsinline="">
            <source src="{{ post.teaser }}" type="video/mp4">
          </video> -->
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <hr class="star-primary">
        <!-- <h3>More samples coming shortly ...</h3> -->
        <h3><a href="/#application">Inspirational Applications</a>
         <!--strip anonymous begin-->
         / <a href="{{ site.code_url }}">Code and Models</a> / <a href="{{ site.paper_url }}">Paper</a>
         <!--strip anonymous end-->
        </h3>
      </div>
  </div>
  </div>
</section>
